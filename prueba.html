<script>
        var countDownDate = new Date("Sep 19, 1991 12:00:00").getTime();
        
        var fseconds= 0;
        var x = setInterval(function() {
        
          var now = new Date().getTime();
        
          var distance = now - countDownDate;
        
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          
        
          if(seconds % 2 == 0){
            $("#corazon").css({ "box-shadow": '0 5px 25px 2px rgba(0,0,0,0.2)'});
            $("#corazon").css({ transform: 'scale(1.1) rotate(-45deg)' });
          }else{
            $("#corazon").css({ "box-shadow": 'none'});
            $("#corazon").css({ transform: 'scale(1) rotate(-45deg)'});
          }
          
          document.getElementById("dias").innerHTML = days + "d ";
          document.getElementById("horas").innerHTML = hours + "h ";
          document.getElementById("minutos").innerHTML = minutes + "m ";
          document.getElementById("segundos").innerHTML = seconds + "s ";
          fseconds=seconds;
         
        
        }, 1000);
